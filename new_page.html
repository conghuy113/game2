<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.new_page.css" />
    <title>Cute qué !!!</title>
  </head>
  <body>
    <div class="container">
      <h2>Ta đa !!!</h2>
      <div id="imageContainer">
        <div id="imageGallery">
          <img src="img1.jpg" alt="Image 1" />
          <img src="img2.jpg" alt="Image 2" />
          <img src="img3.jpg" alt="Image 3" />
          <img src="img4.jpg" alt="Image 4" />
          <img src="img5.jpg" alt="Image 5" />
          <img src="img6.jpg" alt="Image 6" class="hidden" />
          <img src="img7.jpg" alt="Image 7" class="hidden" />
          <img src="img8.jpg" alt="Image 8" class="hidden" />
          <img src="img9.jpg" alt="Image 9" class="hidden" />
          <img src="img10.jpg" alt="Image 10" class="hidden" />
          <img src="img11.jpg" alt="Image 11" class="hidden" />
          <img src="img12.jpg" alt="Image 12" class="hidden" />
          <img src="img13.jpg" alt="Image 13" class="hidden" />
          <img src="img14.jpg" alt="Image 14" class="hidden" />
          <img src="img15.jpg" alt="Image 15" class="hidden" />
          <img src="img16.jpg" alt="Image 16" class="hidden" />
        </div>
      </div>
      <div class="navigation">
        <button onclick="scrollImages('left')">Previous</button>
        <button onclick="scrollImages('right')">Next</button>
      </div>
      <div class="endGame">
        <button onclick="checkEndGame()" id="btn-endGame" class="btn-endGame">
          <h5>Còn tiếp nè !!!</h5>
        </button>
      </div>
    </div>
    <script src="script.new_page.js"></script>
  </body>
</html>
